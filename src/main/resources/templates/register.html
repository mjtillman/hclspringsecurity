<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <title>Spring Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .message {
            font-size: small;
            font-weight: bold;
            color: darkred;
        }
        * {
            font-size: small;
        }
        .card {
            padding-bottom: 3em;
        }
    </style>
</head>

<body class="bg-dark">
<nav th:insert="fragments/navigation :: navigation"></nav>
<main class="row">
    <div class="col-3"></div>
    <div class="card col-6 mt-5">
        <h5 class="py-4">Register</h5>

        <form action="/register"  th:action="@{/register}" th:object="${user}" method="POST" id="register">
            <div class="form-floating mb-3">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required />
            </div>
            <div class="form-floating mb-3">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required />
            </div>
            <div class="form-floating mb-3">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required />
            </div>
            <div class="form-floating mb-4">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" id="confirm" required />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="col-3"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
